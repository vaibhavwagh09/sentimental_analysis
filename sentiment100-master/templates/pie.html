{% extends 'form.html' %}

{% set active_page = "pie" %}

{% block title %} Pie Chart {% endblock title %}

{% block body %}

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<div class="container">
    <div class="card">
        <div class="box">
            <div class="content">
                <canvas id="lineChart" width="600" height="400"></canvas>
            </div>
        </div>
    </div>
</div>
<script>
    var ctx = document.getElementById('lineChart').getContext('2d');
    var lineCart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels | safe}},
    datasets: [
        {
            label: 'Data Points',
            data: {{ values | safe}},
        fill: false,
        backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
        ],
        ineTenstion: 0.1
                      }
    ]
              },
    options: {
        responsive: true
    }
          });

</script>
{% endblock body %}
