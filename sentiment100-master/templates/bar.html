{% extends 'form.html' %}

{% set active_page = "bar" %}

{% block title %} Bar Chart {% endblock title %}

{% block body %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="container">
  <div class="card">
    <div class="box">
      <div class="content">
        <canvas id="myChart" width="600" height="400"></canvas>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // setup 
  const data = {
    labels: {{ labels | safe}},
  datasets: [{
    label: 'Positive',
    data: {{ positive | safe}},
    backgroundColor: 'rgba(255, 208, 86, 0.4)',
    borderColor: 'rgba(255, 208, 86, 0.4)',
    borderWidth: 1
      },
  {
    label: 'Negative',
    data: {{ negative | safe}},
    backgroundColor: 'rgb(54, 162, 235)',
    borderColor: 'rgb(54, 162, 235)',
    borderWidth: 1
      },
  {
    label: 'Neutral',
    data: {{ neutral | safe}},
    backgroundColor: 'rgb(255, 205, 86)',
    borderColor: 'rgb(255, 205, 86)',
    borderWidth: 1
      }]
    };

  // config 
  const config = {
    type: 'bar',
    data,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  };

  // render init block
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

{% endblock body %}
